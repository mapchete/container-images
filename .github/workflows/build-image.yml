name: docker build

on:
  push:
    branches: ['**']
    tags: ['[0-9][0-9][0-9][0-9].*']
  pull_request:
    branches: [main]
  repository_dispatch:
    types: [source_update]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    strategy:
      matrix:
        image-name: [mapchete, mhub-cli-light, mhub-cli-full]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check which image to build
        id: filter
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            SOURCE="${{ github.event.client_payload.source_repo }}"
            TARGET="${{ matrix.image-name }}"
            if [[ "$TARGET" == "mapchete" ]]; then
              if [[ "$SOURCE" == "mapchete" || "$SOURCE" == "mapchete-eo" || "$SOURCE" == "mapchete-hub" ]]; then
                echo "run=true" >> $GITHUB_OUTPUT
              else
                echo "run=false" >> $GITHUB_OUTPUT
              fi
            elif [[ "$TARGET" == "mhub-cli-light" || "$TARGET" == "mhub-cli-full" ]]; then
              if [[ "$SOURCE" == "mapchete-hub-cli" ]]; then
                echo "run=true" >> $GITHUB_OUTPUT
              else
                echo "run=false" >> $GITHUB_OUTPUT
              fi
            else
              echo "run=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "run=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to the Container registry
        if: steps.filter.outputs.run == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.filter.outputs.run == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/mapchete/${{ matrix.image-name }}
          flavor: |
            latest=false
          tags: |
            type=match,pattern=([0-9][0-9][0-9][0-9].*),group=1
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name != 'repository_dispatch' }}
            type=raw,value=dev,enable=${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') && github.event_name != 'repository_dispatch' }}
            type=raw,value=${{ github.event.client_payload.image_tag }},enable=${{ github.event_name == 'repository_dispatch' }}
            type=ref,event=pr

      # STEP 1: Build local image (NOT pushing yet)
      - name: Build Local Image for Testing
        if: steps.filter.outputs.run == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image-name }}/
          push: false
          load: true
          tags: local-test-image:latest

      # STEP 2: Checkout mapchete-eo for tests
      - name: Checkout mapchete-eo (Test Source)
        if: steps.filter.outputs.run == 'true' && matrix.image-name == 'mapchete'
        uses: actions/checkout@v4
        with:
          repository: mapchete/mapchete-eo
          token: ${{ secrets.MAPCHETE_PAT_CONTAINER_IMAGES_TOKEN }}
          path: integration-tests

      # STEP 3: Run Tests
      - name: Run Integration Tests
        if: steps.filter.outputs.run == 'true' && matrix.image-name == 'mapchete'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REQUEST_PAYER: ${{ vars.AWS_REQUEST_PAYER }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
          CDSE_S3_ACCESS_KEY: ${{ secrets.CDSE_S3_ACCESS_KEY }}
          CDSE_S3_ACCESS_SECRET: ${{ secrets.CDSE_S3_ACCESS_SECRET }}
          CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/integration-tests:/app \
            -w /app \
            -e VIRTUAL_ENV=/app/.venv \
            -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
            -e AWS_REQUEST_PAYER=$AWS_REQUEST_PAYER \
            -e AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION \
            -e CDSE_S3_ACCESS_KEY=$CDSE_S3_ACCESS_KEY \
            -e CDSE_S3_ACCESS_SECRET=$CDSE_S3_ACCESS_SECRET \
            -e CURL_CA_BUNDLE=$CURL_CA_BUNDLE \
            local-test-image:latest \
            /bin/bash -c "uv pip install pytest && uv pip install -e . && pytest"

      - name: Build and Push Verified Image
        if: steps.filter.outputs.run == 'true' && success()
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image-name }}/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        if: steps.filter.outputs.run == 'true' && success()
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/mapchete/${{ matrix.image-name}}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true