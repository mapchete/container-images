name: üèóÔ∏è Image Factory

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image to build'
        required: true
        type: string
      image-tag:
        description: 'Specific tag to use (overrides calculation)'
        type: string
        default: ''
      mapchete-ref: { type: string, default: '' }
      mapchete-eo-ref: { type: string, default: '' }
      mapchete-hub-ref: { type: string, default: '' }
      mapchete-hub-cli-ref: { type: string, default: '' }
      enable-pr: { type: boolean, default: true }
      enable-summary: { type: boolean, default: true }

    outputs:
      mode: { description: "Execution mode", value: "${{ jobs.prepare.outputs.mode }}" }
      track: { description: "Execution track", value: "${{ jobs.prepare.outputs.track }}" }
      tag: { description: "Calculated tag", value: "${{ jobs.prepare.outputs.calculated-tag }}" }
      changed: { description: "Whether the image was rebuilt", value: "${{ jobs.build.outputs.changed }}" }
      fp: { description: "The build fingerprint", value: "${{ jobs.build.outputs.fp }}" }
      m-ref: { description: "Final mapchete ref", value: "${{ jobs.build.outputs.m_ref }}" }
      eo-ref: { description: "Final mapchete-eo ref", value: "${{ jobs.build.outputs.eo_ref }}" }
      hub-ref: { description: "Final mapchete-hub ref", value: "${{ jobs.build.outputs.hub_ref }}" }
      cli-ref: { description: "Final mapchete-hub-cli ref", value: "${{ jobs.build.outputs.cli_ref }}" }

jobs:
# ==============================================================================
# üìã PREPARE: RESOLVE CONTEXT & VERSIONING
# ==============================================================================
  prepare:
    name: üîç Resolve Context
    runs-on: ubuntu-latest
    outputs:
      # Execution Control
      run-build: ${{ steps.check.outputs.run }}
      trigger: ${{ steps.version.outputs.trigger }}
      
      # Strategy & Context (The "Truth")
      mode: ${{ steps.version.outputs.mode }}
      track: ${{ steps.version.outputs.track }}
      calculated-tag: ${{ steps.version.outputs.tag }}
      target-latest: ${{ steps.version.outputs.target_latest }}
      use-branch: ${{ steps.version.outputs.use_branch }}
      
      # Resolved Component Refs
      mapchete-ref: ${{ steps.resolve.outputs.mapchete }}
      mapchete-eo-ref: ${{ steps.resolve.outputs.eo }}
      mapchete-hub-ref: ${{ steps.resolve.outputs.hub }}
      mapchete-hub-cli-ref: ${{ steps.resolve.outputs.cli }}

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: üö¶ Decision Check
        id: check
        shell: bash
        run: |
          EVENT="${{ github.event_name }}"
          if [[ "$EVENT" == "repository_dispatch" ]]; then
            # Rebuild everything if it's a cross-repo version bump (RC / Release / Tag)
            if [[ "${{ github.event.client_payload.type }}" == "version" ]] || [[ "${{ github.event.client_payload.image_tag }}" =~ ^(rc-)?[0-9]+\.[0-9]+\.[0-9]+ ]]; then
              echo "run=true" >> "$GITHUB_OUTPUT"
            else
              S="${{ github.event.client_payload.source_repo }}"
              T="${{ inputs.image-name }}"
              if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then
                echo "run=true" >> "$GITHUB_OUTPUT"
              elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then
                echo "run=true" >> "$GITHUB_OUTPUT"
              else
                echo "run=false" >> "$GITHUB_OUTPUT"
              fi
            fi
          else
            echo "run=true" >> "$GITHUB_OUTPUT"
          fi

      - name: "üè∑Ô∏è Strategy: Version, Mode & Track"
        id: version
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREFIX="$(date +'%Y.%-m')."
          git fetch origin 
          
          EVENT="${{ github.event_name }}"
          TYPE="${{ github.event.client_payload.type }}"
          REF="${{ github.ref_name }}"
          HEAD_REF="${{ github.head_ref }}"

          # Helper: Calculate next version
          calc_next_ver() {
            TAGS=$(gh api "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions" --jq '.[].metadata.container.tags[]' 2>/dev/null || echo "")
            LATEST=$(echo "$TAGS" | grep "^$PREFIX" | sed "s/$PREFIX//" | sort -nr | head -n1 || echo "-1")
            echo "${PREFIX}$((LATEST + 1))"
          }

          # 1. DETERMINE MODE & BRANCH
          REF_NAME="${{ github.event.release.tag_name || github.ref_name }}"
          if [[ "${{ github.ref_type }}" == "tag" ]] || [[ "$EVENT" == "release" ]]; then
            if [[ "$REF_NAME" =~ ^rc- ]]; then MODE="rc"; else MODE="release"; fi
            BRANCH="$REF_NAME"
            TAG="$BRANCH"
            LATEST="true"

          elif [[ "$EVENT" == "pull_request" ]] || [[ "$TYPE" == "version" ]] || [[ "$REF" =~ ^rc/ ]]; then
            # A. RC Branch
            if [[ "$HEAD_REF" =~ ^rc/ ]] || [[ "$REF" =~ ^rc/ ]]; then
              MODE="rc"
              LATEST="true"
              BRANCH=$([[ "$EVENT" == "pull_request" ]] && echo "$HEAD_REF" || echo "$REF")
              EXIST_RC=$(git branch -r | grep "origin/rc/${{ inputs.image-name }}-$PREFIX" | head -n 1 | sed 's|.*origin/||' || echo "")
              if [[ -n "$EXIST_RC" ]]; then TAG=$(echo "$EXIST_RC" | sed 's/.*-//'); else TAG=$(calc_next_ver); fi

            # B. Internal PR (Dev Mode)
            elif [[ "$EVENT" == "pull_request" && "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]]; then
              MODE="dev"
              TAG="dev"
              LATEST="true"
              BRANCH="$HEAD_REF"

            # C. External PR / Dispatch
            else
              MODE=$([[ "$EVENT" == "pull_request" ]] && echo "pr" || echo "rc")
              LATEST=$([[ "$EVENT" == "pull_request" ]] && echo "false" || echo "true")
              BRANCH=$([[ "$EVENT" == "pull_request" ]] && echo "$HEAD_REF" || echo "$REF")
              TAG=$(calc_next_ver)
            fi
            
          else # Direct Push / Manual
            MODE="dev"
            BRANCH="$REF"
            if [[ "$REF" == "main" ]]; then
              TAG="dev"; LATEST="true"
            else
              TAG="${{ inputs.image-tag || 'dev' }}"; LATEST="false"
            fi
          fi

          # 2. DETERMINE TRACK
          if [[ "$MODE" =~ ^(rc|release|pr)$ ]]; then
            TRACK="_RELEASE"
          else
            TRACK="_ROLLING"
          fi

          # 3. SET OUTPUTS
          echo "mode=$MODE" >> "$GITHUB_OUTPUT"
          echo "track=$TRACK" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "target_latest=$LATEST" >> "$GITHUB_OUTPUT"
          echo "use_branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "trigger=$EVENT" >> "$GITHUB_OUTPUT"

      - name: "üß© Strategy: Component Refs"
        id: resolve
        shell: bash
        run: |
          TRACK="${{ steps.version.outputs.track }}"
          MODE="${{ steps.version.outputs.mode }}"
          
          resolve_ref() {
            local repo=$1; local manual=$2; 
            local pfx="MAPCHETE"; [[ -n "$3" ]] && pfx="${pfx}_${3}"
            local key="${pfx}_REF${TRACK}"
            local cur=$(grep "^$key:" versions.yml | awk '{print $2}' || echo "main")
            
            if [[ "${{ github.event.client_payload.source_repo }}" == "$repo" ]]; then
               [[ "$MODE" =~ ^(rc|release)$ ]] && echo "${{ github.event.client_payload.image_tag }}" || echo "${{ github.event.client_payload.sha }}"
            elif [[ -n "$manual" ]]; then echo "$manual"
            else echo "${cur:-main}"; fi
          }

          norm() { [[ -z "$1" || "$1" == "null" ]] && echo "main" || echo "$1"; }

          echo "mapchete=$(norm $(resolve_ref 'mapchete' '${{ inputs.mapchete-ref }}' ''))" >> "$GITHUB_OUTPUT"
          echo "eo=$(norm $(resolve_ref 'mapchete-eo' '${{ inputs.mapchete-eo-ref }}' 'EO'))" >> "$GITHUB_OUTPUT"
          echo "hub=$(norm $(resolve_ref 'mapchete-hub' '${{ inputs.mapchete-hub-ref }}' 'HUB'))" >> "$GITHUB_OUTPUT"
          echo "cli=$(norm $(resolve_ref 'mapchete-hub-cli' '${{ inputs.mapchete-hub-cli-ref }}' 'HUB_CLI'))" >> "$GITHUB_OUTPUT"

      - name: üìä Generate Dashboard
        if: always() && inputs.enable-summary
        shell: bash
        run: |
          MODE="${{ steps.version.outputs.mode }}"
          TAG="${{ steps.version.outputs.tag }}"
          LATEST="${{ steps.version.outputs.target_latest }}"
          EVENT="${{ steps.version.outputs.trigger }}"
          TRACK="${{ steps.version.outputs.track }}"
          
          if [[ "${{ steps.check.outputs.run }}" == "true" ]]; then
            STATUS="## ‚è© BUILD PROCEEDING"
          else
            STATUS="## üõë BUILD SKIPPED"
          fi

          # Visual Track Label (Emojis restored! üßä üåÄ)
          if [[ "$TRACK" == "_RELEASE" ]]; then
            ACTIVE_TRACK="RELEASE üßä (Pinned)"
          else
            ACTIVE_TRACK="ROLLING üåÄ (Latest)"
          fi

          # Tag Preview: Match the docker/metadata logic exactly
          if [[ "$MODE" == "rc" ]]; then
            # RC mode always gets the prefix
            TAG_PRE="rc-$TAG"
          else
            # Release/Dev/PR get the raw tag
            TAG_PRE="$TAG"
          fi

          # Add 'latest' only if enabled
          if [[ "$LATEST" == "true" ]]; then
            TAG_PRE="$TAG_PRE, latest"
          fi

          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          $STATUS
          ---
          ### üõ†Ô∏è Build Preparation Summary
          | Property | Value |
          | :--- | :--- |
          | **Target Image** | \`${{ inputs.image-name }}\` |
          | **Mode** | \`${MODE:-N/A}\` |
          | **Track** | **$ACTIVE_TRACK** |
          | **Registry Tags** | \`$TAG_PRE\` |
          | **Trigger Event** | \`$EVENT\` |

          #### üì¶ Resolved Component Versions
          > Derived from **${ACTIVE_TRACK}** track.

          | Component | Reference |
          | :--- | :--- |
          | **mapchete** | \`${{ steps.resolve.outputs.mapchete }}\` |
          | **mapchete-eo** | \`${{ steps.resolve.outputs.eo }}\` |
          | **mapchete-hub** | \`${{ steps.resolve.outputs.hub }}\` |
          | **mapchete-hub-cli** | \`${{ steps.resolve.outputs.cli }}\` |
          EOF

# ==============================================================================
# üì¶ BUILD: DOCKER & TESTS
# ==============================================================================
  build:
    name: üì¶ Build and Push
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    outputs:
      changed: ${{ steps.fingerprint.outputs.changed }}
      fp: ${{ steps.fingerprint.outputs.fp }}
      m_ref: ${{ steps.fingerprint.outputs.m_ref || needs.prepare.outputs.mapchete-ref }}
      eo_ref: ${{ steps.fingerprint.outputs.eo_ref || needs.prepare.outputs.mapchete-eo-ref }}
      hub_ref: ${{ steps.fingerprint.outputs.hub_ref || needs.prepare.outputs.mapchete-hub-ref }}
      cli_ref: ${{ steps.fingerprint.outputs.cli_ref || needs.prepare.outputs.mapchete-hub-cli-ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.use-branch }}

      - name: üß¨ Compare Fingerprints
        id: fingerprint
        run: |
          docker build -t candidate \
            --build-arg MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }} \
            --build-arg MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }} \
            --build-arg MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }} \
            --build-arg MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }} \
            "${{ inputs.image-name }}/"
          
          LOCAL_FP=$(docker run --rm --entrypoint cat candidate /app/uv_fingerprint)
          
          REMOTE_IMAGE="ghcr.io/mapchete/${{ inputs.image-name }}:latest"
          REMOTE_FP=$(skopeo inspect "docker://$REMOTE_IMAGE" 2>/dev/null | jq -r '.Labels["org.mapchete.image_fingerprint"] // "none"' | tr -d '\r\n ')

          echo "fp=$LOCAL_FP" >> "$GITHUB_OUTPUT"
          
          if [[ "$LOCAL_FP" == "$REMOTE_FP" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            if [[ "${{ needs.prepare.outputs.mode }}" == "rc" ]]; then
              docker pull "$REMOTE_IMAGE"
              get_ver() { docker run --rm "$REMOTE_IMAGE" uv pip list | grep "^$1 " | awk '{print $2}' | tr -d '\r\n' || echo "N/A"; }
              echo "m_ref=$(get_ver mapchete)" >> "$GITHUB_OUTPUT"
              echo "eo_ref=$(get_ver mapchete-eo)" >> "$GITHUB_OUTPUT"
              echo "hub_ref=$(get_ver mapchete-hub)" >> "$GITHUB_OUTPUT"
              echo "cli_ref=$(get_ver mapchete-hub-cli)" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: üß™ Integration Test
        if: inputs.image-name == 'mapchete' && steps.fingerprint.outputs.changed == 'true'
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e CDSE_S3_ACCESS_KEY=${{ secrets.CDSE_S3_ACCESS_KEY }} \
            -e CDSE_S3_SECRET_KEY=${{ secrets.CDSE_S3_SECRET_KEY }} \
            -e AWS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt \
            candidate \
            /bin/bash -c "cd deps/mapchete-eo && uv pip install -e .[test] && uv run pytest"

      - uses: docker/login-action@v3
        if: steps.fingerprint.outputs.changed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        if: steps.fingerprint.outputs.changed == 'true' || needs.prepare.outputs.mode == 'rc'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          flavor: latest=false
          tags: |
            type=raw,value=rc-${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode == 'rc' }}
            type=raw,value=${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode != 'rc' && needs.prepare.outputs.mode != 'dev' }}
            type=raw,value=dev,enable=${{ needs.prepare.outputs.mode == 'dev' }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.target-latest == 'true' }}
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != '' }}

      - name: üöÄ Push Image
        if: steps.fingerprint.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: "${{ inputs.image-name }}/"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }}
            MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }}
            MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }}
            MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }}
            IMAGE_FINGERPRINT=${{ steps.fingerprint.outputs.fp }}

      - name: üìù Update Tracking & PR
        if: needs.prepare.outputs.mode == 'rc' && inputs.enable-pr
        shell: bash
        run: |
          PUSH_DATE=$(date +'%Y-%m-%d'); echo "PUSH_DATE=$PUSH_DATE" >> "$GITHUB_ENV"
          FINAL_VER="${{ needs.prepare.outputs.calculated-tag }}"
          TRACK="${{ needs.prepare.outputs.track }}" 
          
          if [[ "${{ steps.fingerprint.outputs.changed }}" == "true" ]]; then
            M_REF="${{ needs.prepare.outputs.mapchete-ref }}"
            EO_REF="${{ needs.prepare.outputs.mapchete-eo-ref }}"
            H_REF="${{ needs.prepare.outputs.mapchete-hub-ref }}"
            C_REF="${{ needs.prepare.outputs.mapchete-hub-cli-ref }}"
          else
            M_REF="${{ steps.fingerprint.outputs.m_ref }}"
            EO_REF="${{ steps.fingerprint.outputs.eo_ref }}"
            H_REF="${{ steps.fingerprint.outputs.hub_ref }}"
            C_REF="${{ steps.fingerprint.outputs.cli_ref }}"
          fi
          
          update_yaml() {
            local key="$1"; local val="$2"
            [[ -n "$val" && "$val" != "null" && "$val" != "N/A" ]] && sed -i "s/^${key}:.*/${key}: ${val}/" versions.yml
          }
          update_yaml "MAPCHETE_REF${TRACK}" "$M_REF"
          update_yaml "MAPCHETE_EO_REF${TRACK}" "$EO_REF"
          update_yaml "MAPCHETE_HUB_REF${TRACK}" "$H_REF"
          update_yaml "MAPCHETE_HUB_CLI_REF${TRACK}" "$C_REF"

          is_valid() { [[ -n "$1" && "$1" != "null" && "$1" != "N/A" ]]; }
          TITLE="${FINAL_VER} - ${PUSH_DATE}"
          LEN=${#TITLE}
          UNDERLINE=$(printf '%0.s-' $(seq 1 "$LEN"))

          if grep -q "^${FINAL_VER}" CHANGELOG.rst; then
            START_LN=$(grep -n "^${FINAL_VER}" CHANGELOG.rst | head -n 1 | cut -d: -f1)
            END_LN=$(tail -n +$((START_LN + 1)) CHANGELOG.rst | grep -n -m 1 "^[0-9]" | cut -d: -f1)
            [[ -z "$END_LN" ]] && END_LN=$(wc -l < CHANGELOG.rst) || END_LN=$((START_LN + END_LN - 1))
            sed -n "${START_LN},${END_LN}p" CHANGELOG.rst | grep -v "\* Aligned" > block.tmp
            {
              echo "* Aligned **mapchete** to \`$M_REF\`"
              echo "* Aligned **mapchete-eo** to \`$EO_REF\`"
              echo "* Aligned **mapchete-hub** to \`$H_REF\`"
              is_valid "$C_REF" && echo "* Aligned **mapchete-hub-cli** to \`$C_REF\`"
            } > bullets.tmp
            sed -i "4r bullets.tmp" block.tmp
            head -n $((START_LN - 1)) CHANGELOG.rst > changelog.new
            cat block.tmp >> changelog.new
            tail -n +$((END_LN + 1)) CHANGELOG.rst >> changelog.new
            mv changelog.new CHANGELOG.rst
          else
            {
              echo "$TITLE"; echo "$UNDERLINE"; echo ""
              echo "* Aligned **mapchete** to \`$M_REF\`"
              echo "* Aligned **mapchete-eo** to \`$EO_REF\`"
              echo "* Aligned **mapchete-hub** to \`$H_REF\`"
              is_valid "$C_REF" && echo "* Aligned **mapchete-hub-cli** to \`$C_REF\`"
              echo ""
            } > new_block.tmp
            head -n 4 CHANGELOG.rst > changelog.new
            echo "" >> changelog.new; echo "" >> changelog.new
            cat new_block.tmp >> changelog.new
            tail -n +5 CHANGELOG.rst >> changelog.new
            mv changelog.new CHANGELOG.rst
          fi
          cat -s CHANGELOG.rst | sed 's/[[:space:]]*$//' > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.rst

      - name: üì¨ Automated RC PR
        if: needs.prepare.outputs.mode == 'rc' && inputs.enable-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "rc: sync release pins for ${{ needs.prepare.outputs.calculated-tag }}"
          branch: "rc/${{ inputs.image-name }}-${{ needs.prepare.outputs.calculated-tag }}"
          add-paths: |
            versions.yml
            CHANGELOG.rst
          title: "üß™ RC: ${{ inputs.image-name }} ${{ needs.prepare.outputs.calculated-tag }}"
          body: |
            ### üß™ Release Candidate Update
            Freezing component alignment for version `${{ needs.prepare.outputs.calculated-tag }}`.

            **Build Status:** ${{ steps.fingerprint.outputs.changed == 'true' && 'üöÄ New Image Pushed' || '‚úÖ Reusing Existing Image' }}
            **Push Date:** `${{ env.PUSH_DATE }}`
            
            #### üì¶ Component Alignment
            | Component | Reference |
            | :--- | :--- |
            ${{ needs.prepare.outputs.mapchete-ref != '' && format('| **mapchete** | `{0}` |', needs.prepare.outputs.mapchete-ref) || '' }}
            ${{ needs.prepare.outputs.mapchete-eo-ref != '' && format('| **mapchete-eo** | `{0}` |', needs.prepare.outputs.mapchete-eo-ref) || '' }}
            ${{ needs.prepare.outputs.mapchete-hub-ref != '' && format('| **mapchete-hub** | `{0}` |', needs.prepare.outputs.mapchete-hub-ref) || '' }}
            ${{ needs.prepare.outputs.mapchete-hub-cli-ref != '' && format('| **mapchete-hub-cli** | `{0}` |', needs.prepare.outputs.mapchete-hub-cli-ref) || '' }}
          base: main
          delete-branch: true
          assignees: "scartography"
          reviewers: "ungarj"

      # üìä FINAL STATUS: Appends to the Dashboard
      - name: üìä Build Outcome
        if: always() && inputs.enable-summary
        run: |
          CHANGED="${{ steps.fingerprint.outputs.changed }}"
          FP="${{ steps.fingerprint.outputs.fp }}"
          
          if [[ "$CHANGED" == "true" ]]; then
            RESULT="üöÄ **New Image Built & Pushed**"
            DETAILS="The local build fingerprint differed from the registry."
          elif [[ "$CHANGED" == "false" ]]; then
            RESULT="‚úÖ **Image Up-To-Date (Skipped)**"
            DETAILS="Registry fingerprint matches local build. No action taken."
          else
            RESULT="‚ùå **Build Failed / Unknown**"
            DETAILS="The fingerprint check did not complete successfully."
          fi
          
          # This appends a new card to the summary page
          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          
          ### üèÅ Build Outcome
          | Status | Fingerprint |
          | :--- | :--- |
          | $RESULT | \`$FP\` |
          
          > $DETAILS
          EOF

# ==============================================================================
# üßπ CLEANUP: REGISTRY HYGIENE
# ==============================================================================
  cleanup:
    name: üßπ Cleanup
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions: { packages: write }
    steps:
      - name: üóëÔ∏è Purge Untagged
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGETS=$(gh api --paginate "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions" --jq '.[] | select(.metadata.container.tags | length == 0) | .id')
          for ID in $TARGETS; do gh api --method DELETE "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions/$ID" --silent || true; done