name: üèóÔ∏è Image Factory

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image to build'
        required: true
        type: string
      image-tag:
        description: 'Specific tag to use (overrides calculation)'
        type: string
        default: ''
      mapchete-ref: { type: string, default: '' }
      mapchete-eo-ref: { type: string, default: '' }
      mapchete-hub-ref: { type: string, default: '' }
      mapchete-hub-cli-ref: { type: string, default: '' }

jobs:
# ==============================================================================
# üìã PREPARE: RESOLVE CONTEXT & VERSIONING
# ==============================================================================
  prepare:
    name: üîç Resolve Context
    runs-on: ubuntu-latest
    outputs:
      run-build: ${{ steps.check.outputs.run }}
      # Refs
      mapchete-ref: ${{ steps.resolve.outputs.mapchete }}
      mapchete-eo-ref: ${{ steps.resolve.outputs.eo }}
      mapchete-hub-ref: ${{ steps.resolve.outputs.hub }}
      mapchete-hub-cli-ref: ${{ steps.resolve.outputs.cli }}
      # Versioning
      calculated-tag: ${{ steps.version.outputs.tag }}
      mode: ${{ steps.version.outputs.mode }}
      use_branch: ${{ steps.version.outputs.use_branch }}
      target_latest: ${{ steps.version.outputs.target_latest }}

    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: üö¶ Decision Check
        id: check
        shell: bash
        run: |
          EVENT="${{ github.event_name }}"
          if [[ "$EVENT" == "repository_dispatch" ]]; then
            S="${{ github.event.client_payload.source_repo }}"
            T="${{ inputs.image-name }}"
            if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then
              echo "run=true" >> "$GITHUB_OUTPUT"
            elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then
              echo "run=true" >> "$GITHUB_OUTPUT"
            else
              echo "run=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "run=true" >> "$GITHUB_OUTPUT"
          fi

      - name: "üè∑Ô∏è Strategy: Version & Mode"
        id: version
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EVENT="${{ github.event_name }}"
          P_TYPE="${{ github.event.client_payload.type }}"
          PREFIX="$(date +'%Y.%-m')."
          git fetch origin 

          # 1. RELEASE MODE (Tags)
          if [[ "${{ github.ref_type }}" == "tag" ]] || [[ "$EVENT" == "release" ]]; then
            MODE="release"
            TAG_NAME="${{ github.ref_name }}"
            [[ "$EVENT" == "release" ]] && TAG_NAME="${{ github.event.release.tag_name }}"
            USE_BRANCH="$TAG_NAME"
            TARGET_LATEST="true"

          # 2. RC or PR MODE (Version Computation Needed)
          elif [[ "$EVENT" == "pull_request" ]] || [[ "$P_TYPE" == "version" ]] || [[ "$EVENT" == "workflow_dispatch" && -z "${{ inputs.image-tag }}" ]]; then
            # Determine if this is a PR or an RC dispatch
            if [[ "$EVENT" == "pull_request" ]]; then
              MODE="pr"
              TARGET_LATEST="false"
              USE_BRANCH="${{ github.head_ref }}"
            else
              MODE="rc"
              TARGET_LATEST="true"
              USE_BRANCH="${{ github.ref_name }}"
            fi

            # --- COMPUTE NEXT VERSION ---
            # Search for an existing RC branch for this month
            EXIST_RC=$(git branch -r | grep "origin/rc/${{ inputs.image-name }}-$PREFIX" | head -n 1 | sed 's|.*origin/||' || echo "")
            
            if [[ -n "$EXIST_RC" ]]; then
              # Re-use version from existing RC branch
              USE_BRANCH="$EXIST_RC"
              TAG_NAME=$(echo "$EXIST_RC" | sed 's/.*-//')
            else
              # Query GHCR for the highest existing patch number for this month
              TAGS=$(gh api "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions" --jq '.[].metadata.container.tags[]' 2>/dev/null || echo "")
              LATEST_CTR=$(echo "$TAGS" | grep "^$PREFIX" | sed "s/$PREFIX//" | sort -nr | head -n1)
              
              if [[ -z "$LATEST_CTR" ]]; then
                TAG_NAME="${PREFIX}0"
              else
                TAG_NAME="${PREFIX}$((LATEST_CTR + 1))"
              fi
            fi
            # ----------------------------

          # 3. DEV MODE (Manual builds with specific tags or branch pushes)
          else
            MODE="dev"
            TAG_NAME="${{ inputs.image-tag || 'dev' }}"
            USE_BRANCH="${{ github.ref_name }}"
            TARGET_LATEST="false"
          fi

          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "mode=$MODE" >> "$GITHUB_OUTPUT"
          echo "use_branch=$USE_BRANCH" >> "$GITHUB_OUTPUT"
          echo "target_latest=$TARGET_LATEST" >> "$GITHUB_OUTPUT"

      - name: Pivot to RC Branch
        if: steps.version.outputs.mode == 'rc' && steps.version.outputs.use_branch != github.ref_name
        run: git checkout ${{ steps.version.outputs.use_branch }}

      - name: "üß© Strategy: Component Refs"
        id: resolve
        shell: bash
        run: |
          touch versions.yml
          MODE="${{ steps.version.outputs.mode }}"
          # Track determines if we look at _RELEASE or _ROLLING in versions.yml
          TRACK=$([[ "$MODE" == "rc" || "$MODE" == "release" ]] && echo "_RELEASE" || echo "_ROLLING")

          get_cur() { 
            local val=$(grep "^$1:" versions.yml | awk -F': ' '{print $2}' | tr -d '\r\n ' || echo "")
            [[ -z "$val" || "$val" == "null" ]] && echo "main" || echo "$val"
          }

          M_CUR=$(get_cur "MAPCHETE_REF${TRACK}")
          EO_CUR=$(get_cur "MAPCHETE_EO_REF${TRACK}")
          HUB_CUR=$(get_cur "MAPCHETE_HUB_REF${TRACK}")
          CLI_CUR=$(get_cur "MAPCHETE_HUB_CLI_REF${TRACK}")

          # 1. DISPATCH LOGIC (Mode-Aware)
          D_REPO="${{ github.event.client_payload.source_repo }}"
          P_SHA="${{ github.event.client_payload.sha }}"
          P_TAG="${{ github.event.client_payload.image_tag }}"
          
          # If we are in RC/Release mode, prioritize the Tag (2026.x.x)
          # If in Dev/Rolling mode, prioritize the SHA
          if [[ "$MODE" == "rc" || "$MODE" == "release" ]]; then
            D_REF=$([[ -n "$P_TAG" && "$P_TAG" != "null" ]] && echo "$P_TAG" || echo "$P_SHA")
          else
            D_REF=$([[ -n "$P_SHA" && "$P_SHA" != "null" ]] && echo "$P_SHA" || echo "$P_TAG")
          fi

          # 2. RESOLUTION FUNCTION
          resolve_ref() {
            local repo_name=$1
            local manual_input=$2
            local current_track_val=$3
            
            # Priority 1: Triggering Repo (The Dispatcher)
            if [[ "$D_REPO" == "$repo_name" && -n "$D_REF" && "$D_REF" != "null" ]]; then
              echo "$D_REF"
            # Priority 2: Manual Workflow Input
            elif [[ -n "$manual_input" && "$manual_input" != "null" ]]; then
              echo "$manual_input"
            # Priority 3: versions.yml Fallback (Crucial for MAPCHETE_HUB_REF)
            else
              echo "$current_track_val"
            fi
          }

          # 3. Execution
          M_F=$(resolve_ref "mapchete" "${{ inputs.mapchete-ref }}" "$M_CUR")
          EO_F=$(resolve_ref "mapchete-eo" "${{ inputs.mapchete-eo-ref }}" "$EO_CUR")
          H_F=$(resolve_ref "mapchete-hub" "${{ inputs.mapchete-hub-ref }}" "$HUB_CUR")
          C_F=$(resolve_ref "mapchete-hub-cli" "${{ inputs.mapchete-hub-cli-ref }}" "$CLI_CUR")

          # Normalize function ensures we never pass empty strings to build-args
          normalize() {
            local v=$(echo "$1" | tr -d ' ')
            [[ -z "$v" || "$v" == "null" || "$v" == "latest" ]] && echo "main" || echo "$v"
          }
          
          echo "mapchete=$(normalize $M_F)" >> "$GITHUB_OUTPUT"
          echo "eo=$(normalize $EO_F)" >> "$GITHUB_OUTPUT"
          echo "hub=$(normalize $H_F)" >> "$GITHUB_OUTPUT"
          echo "cli=$(normalize $C_F)" >> "$GITHUB_OUTPUT"

      - name: üìä Generate Dashboard
        if: always()
        shell: bash
        run: |
          # 1. Header Logic
          if [[ "${{ steps.check.outputs.run }}" == "true" ]]; then
            echo "## ‚è© BUILD PROCEEDING" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "## üõë BUILD SKIPPED" >> "$GITHUB_STEP_SUMMARY"
          fi

          MODE="${{ steps.version.outputs.mode }}"
          TAG="${{ steps.version.outputs.tag }}"
          LATEST="${{ steps.version.outputs.target_latest }}"
          EVENT="${{ github.event_name }}"
          
          if [[ "$MODE" =~ ^(rc|release)$ || "$EVENT" == "pull_request" ]]; then
            ACTIVE_TRACK="RELEASE üßä (Pinned)"
          else
            ACTIVE_TRACK="ROLLING üåÄ (Latest)"
          fi

          # Tag Preview Logic
          if [[ "$MODE" == "rc" ]]; then TAG_PRE="rc-$TAG"; else TAG_PRE="$TAG"; fi
          [[ "$LATEST" == "true" ]] && TAG_PRE="$TAG_PRE, latest"

          # 2. Render Table
          cat <<EOF >> "$GITHUB_STEP_SUMMARY"
          ---
          ### üõ†Ô∏è Build Preparation Summary
          | Property | Value |
          | :--- | :--- |
          | **Target Image** | \`${{ inputs.image-name }}\` |
          | **Mode** | \`${MODE:-N/A}\` |
          | **Track** | **$ACTIVE_TRACK** |
          | **Registry Tags** | \`$TAG_PRE\` |
          | **Trigger Event** | \`$EVENT\` |

          #### üì¶ Resolved Component Versions
          > Derived from **$ACTIVE_TRACK**, potentially overridden by manual inputs.

          | Component | Resolved Reference |
          | :--- | :--- |
          | **mapchete** | \`${{ steps.resolve.outputs.mapchete }}\` |
          | **mapchete-eo** | \`${{ steps.resolve.outputs.eo }}\` |
          | **mapchete-hub** | \`${{ steps.resolve.outputs.hub }}\` |
          | **mapchete-hub-cli** | \`${{ steps.resolve.outputs.cli }}\` |
          EOF

# ==============================================================================
# üì¶ BUILD: DOCKER & TESTS
# ==============================================================================
  build:
    name: üì¶ Build and Push
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with: 
          ref: ${{ needs.prepare.outputs.use_branch }}

      - name: üß¨ Compare Fingerprints
        id: fingerprint
        run: |
          # Build candidate to get local fingerprint
          docker build -t candidate \
            --build-arg MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }} \
            --build-arg MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }} \
            --build-arg MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }} \
            --build-arg MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }} \
            "${{ inputs.image-name }}/"
          
          LOCAL_FP=$(docker run --rm --entrypoint cat candidate /app/uv_fingerprint)
          
          # Check Remote
          REMOTE_IMAGE="ghcr.io/mapchete/${{ inputs.image-name }}:latest"
          REMOTE_FP=$(skopeo inspect "docker://$REMOTE_IMAGE" 2>/dev/null | jq -r '.Labels["org.mapchete.image_fingerprint"] // "none"' | tr -d '\r\n ')

          echo "fp=$LOCAL_FP" >> "$GITHUB_OUTPUT"
          
          if [[ "$LOCAL_FP" == "$REMOTE_FP" ]]; then
            echo "‚úÖ Match. Up to date."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            
            # Retrieve old refs for Changelog if we are skipping build in RC mode
            if [[ "${{ needs.prepare.outputs.mode }}" == "rc" ]]; then
              docker pull "$REMOTE_IMAGE"
              get_ver() { docker run --rm "$REMOTE_IMAGE" uv pip list | grep "^$1 " | awk '{print $2}' | tr -d '\r\n' || echo "N/A"; }
              echo "m_ref=$(get_ver mapchete)" >> "$GITHUB_OUTPUT"
              echo "eo_ref=$(get_ver mapchete-eo)" >> "$GITHUB_OUTPUT"
              echo "hub_ref=$(get_ver mapchete-hub)" >> "$GITHUB_OUTPUT"
              echo "cli_ref=$(get_ver mapchete-hub-cli)" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "‚ö†Ô∏è Mismatch. Build required."
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: üß™ Integration Test
        if: inputs.image-name == 'mapchete' && steps.fingerprint.outputs.changed == 'true'
        run: docker run --rm candidate /bin/bash -c "cd deps/mapchete-eo && uv run pytest"

      - uses: docker/login-action@v3
        if: steps.fingerprint.outputs.changed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üè∑Ô∏è Metadata Action: Handles the complex tagging logic cleanly
      - id: meta
        if: steps.fingerprint.outputs.changed == 'true' || needs.prepare.outputs.mode == 'rc'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          flavor: latest=false
          tags: |
            type=raw,value=rc-${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode == 'rc' }}
            type=raw,value=${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode != 'rc' && needs.prepare.outputs.mode != 'dev' }}
            type=raw,value=dev,enable=${{ needs.prepare.outputs.mode == 'dev' }}
            type=raw,value=latest,enable=${{ needs.prepare.outputs.target_latest == 'true' }}
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != '' }}

      - name: üöÄ Push Image
        if: steps.fingerprint.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: "${{ inputs.image-name }}/"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }}
            MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }}
            MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }}
            MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }}
            IMAGE_FINGERPRINT=${{ steps.fingerprint.outputs.fp }}

      - name: üìù Update Tracking & PR
        if: needs.prepare.outputs.mode == 'rc'
        shell: bash
        run: |
          PUSH_DATE=$(date +'%Y-%m-%d'); echo "PUSH_DATE=$PUSH_DATE" >> "$GITHUB_ENV"
          FINAL_VER="${{ needs.prepare.outputs.calculated-tag }}"
          
          # 1. Select Correct Refs
          if [[ "${{ steps.fingerprint.outputs.changed }}" == "true" ]]; then
            M_REF="${{ needs.prepare.outputs.mapchete-ref }}"
            EO_REF="${{ needs.prepare.outputs.mapchete-eo-ref }}"
            H_REF="${{ needs.prepare.outputs.mapchete-hub-ref }}"
            C_REF="${{ needs.prepare.outputs.mapchete-hub-cli-ref }}"
          else
            M_REF="${{ steps.fingerprint.outputs.m_ref }}"
            EO_REF="${{ steps.fingerprint.outputs.eo_ref }}"
            H_REF="${{ steps.fingerprint.outputs.hub_ref }}"
            C_REF="${{ steps.fingerprint.outputs.cli_ref }}"
          fi
          
          # 2. Update versions.yml
          update_yaml() {
            local key="$1"; local val="$2"
            [[ -n "$val" && "$val" != "null" && "$val" != "N/A" ]] && sed -i "s/^${key}:.*/${key}: ${val}/" versions.yml
          }
          update_yaml "MAPCHETE_REF_RELEASE" "$M_REF"
          update_yaml "MAPCHETE_EO_REF_RELEASE" "$EO_REF"
          update_yaml "MAPCHETE_HUB_REF_RELEASE" "$H_REF"
          update_yaml "MAPCHETE_HUB_CLI_REF_RELEASE" "$C_REF"

          # 3. Update CHANGELOG.rst
          is_valid() { [[ -n "$1" && "$1" != "null" && "$1" != "N/A" ]]; }
          TITLE="${FINAL_VER} - ${PUSH_DATE}"
          LEN=${#TITLE}
          UNDERLINE=$(printf '%0.s-' $(seq 1 "$LEN"))

          # Insert or Replace block
          if grep -q "^${FINAL_VER}" CHANGELOG.rst; then
            START_LN=$(grep -n "^${FINAL_VER}" CHANGELOG.rst | head -n 1 | cut -d: -f1)
            END_LN=$(tail -n +$((START_LN + 1)) CHANGELOG.rst | grep -n -m 1 "^[0-9]" | cut -d: -f1)
            [[ -z "$END_LN" ]] && END_LN=$(wc -l < CHANGELOG.rst) || END_LN=$((START_LN + END_LN - 1))
            
            sed -n "${START_LN},${END_LN}p" CHANGELOG.rst | grep -v "\* Aligned" > block.tmp
            {
              echo "* Aligned **mapchete** to \`$M_REF\`"
              echo "* Aligned **mapchete-eo** to \`$EO_REF\`"
              echo "* Aligned **mapchete-hub** to \`$H_REF\`"
              is_valid "$C_REF" && echo "* Aligned **mapchete-hub-cli** to \`$C_REF\`"
            } > bullets.tmp
            sed -i "4r bullets.tmp" block.tmp
            
            head -n $((START_LN - 1)) CHANGELOG.rst > changelog.new
            cat block.tmp >> changelog.new
            tail -n +$((END_LN + 1)) CHANGELOG.rst >> changelog.new
            mv changelog.new CHANGELOG.rst
          else
            {
              echo "$TITLE"; echo "$UNDERLINE"; echo ""
              echo "* Aligned **mapchete** to \`$M_REF\`"
              echo "* Aligned **mapchete-eo** to \`$EO_REF\`"
              echo "* Aligned **mapchete-hub** to \`$H_REF\`"
              is_valid "$C_REF" && echo "* Aligned **mapchete-hub-cli** to \`$C_REF\`"
              echo ""
            } > new_block.tmp
            head -n 4 CHANGELOG.rst > changelog.new
            echo "" >> changelog.new; echo "" >> changelog.new
            cat new_block.tmp >> changelog.new
            tail -n +5 CHANGELOG.rst >> changelog.new
            mv changelog.new CHANGELOG.rst
          fi
          cat -s CHANGELOG.rst | sed 's/[[:space:]]*$//' > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.rst

      - name: üì¨ Automated RC PR
        if: needs.prepare.outputs.mode == 'rc'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "rc: sync release pins for ${{ needs.prepare.outputs.calculated-tag }}"
          branch: "rc/${{ inputs.image-name }}-${{ needs.prepare.outputs.calculated-tag }}"
          add-paths: |
            versions.yml
            CHANGELOG.rst
          title: "üß™ RC: ${{ inputs.image-name }} ${{ needs.prepare.outputs.calculated-tag }}"
          body: |
            ### üß™ Release Candidate Update
            Freezing component alignment for version `${{ needs.prepare.outputs.calculated-tag }}`.

            **Build Status:** ${{ steps.fingerprint.outputs.changed == 'true' && 'üöÄ New Image Pushed' || '‚úÖ Reusing Existing Image' }}
            **Push Date:** `${{ env.PUSH_DATE }}`
            
            #### üì¶ Component Alignment
            | Component | Reference |
            | :--- | :--- |
            ${{ needs.prepare.outputs.mapchete-ref != '' && format('| **mapchete** | `{0}` |', needs.prepare.outputs.mapchete-ref) || '' }}
            ${{ needs.prepare.outputs.mapchete-eo-ref != '' && format('| **mapchete-eo** | `{0}` |', needs.prepare.outputs.mapchete-eo-ref) || '' }}
            ${{ needs.prepare.outputs.mapchete-hub-ref != '' && format('| **mapchete-hub** | `{0}` |', needs.prepare.outputs.mapchete-hub-ref) || '' }}
            ${{ needs.prepare.outputs.mapchete-hub-cli-ref != '' && format('| **mapchete-hub-cli** | `{0}` |', needs.prepare.outputs.mapchete-hub-cli-ref) || '' }}
          base: main
          delete-branch: true
          assignees: "scartography"
          reviewers: "ungarj"

# ==============================================================================
# üßπ CLEANUP: REGISTRY HYGIENE
# ==============================================================================
  cleanup:
    name: üßπ Cleanup
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions: { packages: write }
    steps:
      - name: üóëÔ∏è Purge Untagged
        env: 
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGETS=$(gh api --paginate "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions" --jq '.[] | select(.metadata.container.tags | length == 0) | .id')
          for ID in $TARGETS; do gh api --method DELETE "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions/$ID" --silent || true; done