name: _image-factory
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        type: string
        default: ''
      mapchete-ref:
        type: string
        default: ''
      mapchete-eo-ref:
        type: string
        default: ''
      mapchete-hub-ref:
        type: string
        default: ''
      mapchete-hub-cli-ref:
        type: string
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run-build: ${{ steps.check.outputs.run }}
      mapchete-ref: ${{ steps.resolve.outputs.mapchete }}
      mapchete-eo-ref: ${{ steps.resolve.outputs.eo }}
      mapchete-hub-ref: ${{ steps.resolve.outputs.hub }}
      mapchete-hub-cli-ref: ${{ steps.resolve.outputs.cli }}
      calculated-tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            S="${{ github.event.client_payload.source_repo }}"
            T="${{ inputs.image-name }}"
            if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then echo "run=true" >> $GITHUB_OUTPUT
            elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then echo "run=true" >> $GITHUB_OUTPUT
            else echo "run=false" >> $GITHUB_OUTPUT; fi
          else echo "run=true" >> $GITHUB_OUTPUT; fi

      - id: resolve
        run: |
          touch versions.yml 
          M_DEF=$(grep '^MAPCHETE_REF:' versions.yml | cut -d' ' -f2 || echo "main")
          EO_DEF=$(grep '^MAPCHETE_EO_REF:' versions.yml | cut -d' ' -f2 || echo "main")
          HUB_DEF=$(grep '^MAPCHETE_HUB_REF:' versions.yml | cut -d' ' -f2 || echo "main")
          CLI_DEF=$(grep '^MAPCHETE_HUB_CLI_REF:' versions.yml | cut -d' ' -f2 || echo "main")

          D_REPO="${{ github.event.client_payload.source_repo }}"
          D_REF="${{ github.event.client_payload.image_tag || github.event.client_payload.sha }}"

          echo "mapchete=${{ inputs.mapchete-ref || (github.event.client_payload.source_repo == 'mapchete' && (github.event.client_payload.image_tag || github.event.client_payload.sha)) || '$M_DEF' }}" >> $GITHUB_OUTPUT
          echo "eo=${{ inputs.mapchete-eo-ref || (github.event.client_payload.source_repo == 'mapchete-eo' && (github.event.client_payload.image_tag || github.event.client_payload.sha)) || '$EO_DEF' }}" >> $GITHUB_OUTPUT
          echo "hub=${{ inputs.mapchete-hub-ref || (github.event.client_payload.source_repo == 'mapchete-hub' && (github.event.client_payload.image_tag || github.event.client_payload.sha)) || '$HUB_DEF' }}" >> $GITHUB_OUTPUT
          echo "cli=${{ inputs.mapchete-hub-cli-ref || (github.event.client_payload.source_repo == 'mapchete-hub-cli' && (github.event.client_payload.image_tag || github.event.client_payload.sha)) || '$CLI_DEF' }}" >> $GITHUB_OUTPUT

      - id: version
        name: Calculate Image Tag and Mode
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Variables for clarity
          EVENT="${{ github.event_name }}"
          P_TYPE="${{ github.event.client_payload.type }}"
          P_TAG="${{ github.event.client_payload.image_tag }}"
          
          # 1. FINAL RELEASE: Manual Git Tag on container-images repo
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
            echo "mode=release" >> $GITHUB_OUTPUT

          # 2. ROLLING: Dispatch requested 'latest' or 'dev' specifically
          elif [[ "$EVENT" == "repository_dispatch" && "$P_TAG" =~ ^(latest|dev)$ ]]; then
            echo "tag=$P_TAG" >> $GITHUB_OUTPUT
            echo "mode=rolling" >> $GITHUB_OUTPUT

          # 3. RELEASE CANDIDATE: Version Dispatch or Manual run (no tag provided)
          elif [[ "$P_TYPE" == "version" ]] || [[ "$EVENT" == "workflow_dispatch" && -z "${{ inputs.image-tag }}" ]]; then
            PREFIX="$(date +'%Y.%-m')."
            TAGS=$(gh api /orgs/mapchete/packages/container/${{ inputs.image-name }}/versions --jq '.[].metadata.container.tags[]' 2>/dev/null || echo "")
            LATEST_CTR=$(echo "$TAGS" | grep "^$PREFIX" | sed "s/$PREFIX//" | sort -nr | head -n1)
            
            if [[ -z "$LATEST_CTR" ]]; then NEW_TAG="${PREFIX}0"; else NEW_TAG="${PREFIX}$((LATEST_CTR + 1))"; fi
            
            echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "mode=rc" >> $GITHUB_OUTPUT
            
          else
            # 4. DEFAULT/FALLBACK
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "mode=rolling" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        if: always()
        run: |
          # Determine the visual Build Decision flag
          if [[ "${{ steps.check.outputs.run }}" == "true" ]]; then
            DECISION="## â© BUILD PROCEEDING"
          else
            DECISION="## ðŸ›‘ BUILD SKIPPED"
          fi

          echo "$DECISION" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Build Preparation Summary" >> $GITHUB_STEP_SUMMARY
          
          # Key Metadata Table
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target Image** | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Operation Mode** | \`${{ steps.version.outputs.mode || 'N/A' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Automatically Determined Tag** | **\`${{ steps.version.outputs.tag || 'N/A' }}\`** |" >> $GITHUB_STEP_SUMMARY
          echo "| **Manual Tag Input** | \`${{ inputs.image-tag || 'None' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger Event** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          
          # 1. Repository Dispatch Details (Conditional)
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### ðŸ“¡ Incoming Dispatch Payload" >> $GITHUB_STEP_SUMMARY
            echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
            echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
            echo "| **Source Repo** | \`${{ github.event.client_payload.source_repo }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Event Type** | \`${{ github.event.client_payload.type }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Payload Tag** | \`${{ github.event.client_payload.image_tag || 'N/A' }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Payload SHA** | \`${{ github.event.client_payload.sha || 'N/A' }}\` |" >> $GITHUB_STEP_SUMMARY
          fi

          # 2. Final Resolved Versions for Build Args
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ Resolved Component Versions" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Resolved Reference |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete** | \`${{ steps.resolve.outputs.mapchete }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete-eo** | \`${{ steps.resolve.outputs.eo }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete-hub** | \`${{ steps.resolve.outputs.hub }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete-hub-cli** | \`${{ steps.resolve.outputs.cli }}\` |" >> $GITHUB_STEP_SUMMARY

  build:
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Local Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: false
          load: true
          tags: local-test-image:latest
          build-args: |
            MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }}
            MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }}
            MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }}
            MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }}

      - name: Image Fingerprint Check
        id: image-fingerprint-check
        run: |
          LOCAL_FINGERPRINT=$(docker run --rm --entrypoint /bin/sh local-test-image:latest -c "cat /app/uv_fingerprint" | tr -d '\r\n ')
          echo "fingerprint=$LOCAL_FINGERPRINT" >> $GITHUB_OUTPUT

          # Force build on version dispatches to ensure release tag creation
          if [[ "${{ github.event_name }}" == "repository_dispatch" && "${{ github.event.client_payload.type }}" == "version" ]]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            REMOTE_TAG="latest"
            [[ "${{ github.ref_name }}" != "main" ]] && REMOTE_TAG="dev"
            INSPECT_JSON=$(skopeo inspect docker://ghcr.io/mapchete/${{ inputs.image-name }}:$REMOTE_TAG 2>/dev/null || echo '{"Labels":{}}')
            REMOTE_FINGERPRINT=$(echo "$INSPECT_JSON" | jq -r '.Labels["org.mapchete.image_fingerprint"] // "none"' | tr -d '\r\n ')
            
            if [[ "$LOCAL_FINGERPRINT" == "$REMOTE_FINGERPRINT" && "$REMOTE_FINGERPRINT" != "none" ]]; then
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - uses: docker/login-action@v3
        if: steps.image-fingerprint-check.outputs.changed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        if: steps.image-fingerprint-check.outputs.changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          flavor: |
            latest=false
          tags: |
            # Manual Input override
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != '' }}
            
            # RC Mode: Push only 'rc-' tag
            type=raw,value=rc-${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode == 'rc' }}
            
            # Release Mode: Final version tag + latest
            type=raw,value=${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode == 'release' || (github.ref == 'refs/heads/main' && needs.prepare.outputs.mode != 'rolling') }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || needs.prepare.outputs.tag == 'latest' }}
            
            # Rolling Mode: Specific 'dev' or 'latest' from dispatch
            type=raw,value=${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode == 'rolling' }}

      - id: push
        if: steps.image-fingerprint-check.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            IMAGE_FINGERPRINT=${{ steps.image-fingerprint-check.outputs.fingerprint }}

      - name: Update Version Tracking Files
        if: |
          steps.image-fingerprint-check.outputs.changed == 'true' && 
          needs.prepare.outputs.mode == 'rc'
        run: |
          SOURCE="${{ github.event.client_payload.source_repo }}"
          SOURCE_VER="${{ github.event.client_payload.image_tag }}"
          FINAL_VER="${{ needs.prepare.outputs.calculated-tag }}"
          
          # Update versions.yml
          sed -i "s/^${SOURCE^^}_REF:.*/${SOURCE^^}_REF: $SOURCE_VER/" versions.yml
          
          # Initialize/Update CHANGELOG.md
          [[ ! -f CHANGELOG.md ]] && echo -e "# Changelog\n\n" > CHANGELOG.md
          ENTRY="## [$FINAL_VER] - RC\n- Proposed alignment: **$SOURCE** to \`$SOURCE_VER\`\n- Test Image: \`ghcr.io/mapchete/${{ inputs.image-name }}:rc-$FINAL_VER\`\n"
          sed -i "3i $ENTRY" CHANGELOG.md

      - name: Automated Version PR
        if: |
          steps.image-fingerprint-check.outputs.changed == 'true' && 
          needs.prepare.outputs.mode == 'rc'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "rc: prepare release ${{ needs.prepare.outputs.calculated-tag }}"
          branch: "rc/${{ inputs.image-name }}-${{ needs.prepare.outputs.calculated-tag }}"
          title: "ðŸ§ª RC: ${{ inputs.image-name }} ${{ needs.prepare.outputs.calculated-tag }}"
          body: |
            ### ðŸ§ª Release Candidate Review
            This PR proposes a new version alignment for `${{ inputs.image-name }}`.
            
            **Proposed Version:** `${{ needs.prepare.outputs.calculated-tag }}`
            **Test Image:** `ghcr.io/mapchete/${{ inputs.image-name }}:rc-${{ needs.prepare.outputs.calculated-tag }}`
            
            **Changes:**
            - Updates `versions.yml` to pull `${{ github.event.client_payload.source_repo }}` @ `${{ github.event.client_payload.image_tag }}`.
            
            **To Release:** Review the changes and merge this PR to `main`. The official tag will be applied upon merge.
          base: main
          delete-branch: true
          assignees: "scartography"
          reviewers: "ungarj"

  cleanup-registry:
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Cleanup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGETS=$(gh api --paginate "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions" --jq '.[] | select(.metadata.container.tags | length == 0) | .id')
          for ID in $TARGETS; do gh api --method DELETE "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions/$ID" || true; done