name: _image-factory
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        type: string
        default: ''
      repo-core-ref:
        type: string
        default: ''
      repo-eo-ref:
        type: string
        default: ''
      repo-hub-ref:
        type: string
        default: ''
      repo-cli-ref:
        type: string
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run-build: ${{ steps.check.outputs.run }}
      core-ref: ${{ steps.resolve.outputs.core }}
      eo-ref: ${{ steps.resolve.outputs.eo }}
      hub-ref: ${{ steps.resolve.outputs.hub }}
      cli-ref: ${{ steps.resolve.outputs.cli }}
    steps:
      - uses: actions/checkout@v4

      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            S="${{ github.event.client_payload.source_repo }}"
            T="${{ inputs.image-name }}"
            if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then echo "run=true" >> $GITHUB_OUTPUT
            elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then echo "run=true" >> $GITHUB_OUTPUT
            else echo "run=false" >> $GITHUB_OUTPUT; fi
          else echo "run=true" >> $GITHUB_OUTPUT; fi

      - id: resolve
        run: |
          echo "core=${{ inputs.repo-core-ref || (github.event.client_payload.source_repo == 'mapchete' && github.event.client_payload.sha) || 'main' }}" >> $GITHUB_OUTPUT
          echo "eo=${{ inputs.repo-eo-ref || (github.event.client_payload.source_repo == 'mapchete-eo' && github.event.client_payload.sha) || 'main' }}" >> $GITHUB_OUTPUT
          echo "hub=${{ inputs.repo-hub-ref || (github.event.client_payload.source_repo == 'mapchete-hub' && github.event.client_payload.sha) || 'main' }}" >> $GITHUB_OUTPUT
          echo "cli=${{ inputs.repo-cli-ref || (github.event.client_payload.source_repo == 'mapchete-hub-cli' && github.event.client_payload.sha) || 'main' }}" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Local Validation Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: false
          load: true
          tags: local-test-image:latest
          build-args: |
            REPO_CORE_REF=${{ needs.prepare.outputs.core-ref }}
            REPO_EO_REF=${{ needs.prepare.outputs.eo-ref }}
            REPO_HUB_REF=${{ needs.prepare.outputs.hub-ref }}
            REPO_CLI_REF=${{ needs.prepare.outputs.cli-ref }}

      - name: Fingerprint & Sync Check
        id: uv_check
        run: |
          # 1. Extract Local UV Fingerprint
          UV_HASH=$(docker run --rm --entrypoint /bin/sh local-test-image:latest -c "cat /app/uv_fingerprint" | tr -d '\r\n ')
          echo "uv-hash=$UV_HASH" >> $GITHUB_OUTPUT

          # 2. Determine target tag for comparison
          REMOTE_TAG="dev"
          if [[ "${{ github.event_name }}" == "repository_dispatch" && "${{ github.event.client_payload.image_tag }}" == "latest" ]]; then 
            REMOTE_TAG="latest"
          fi
          
          # 3. Pull remote label. If image or label is missing, REMOTE_HASH becomes "none"
          echo "Checking remote fingerprint for ghcr.io/mapchete/${{ inputs.image-name }}:$REMOTE_TAG"
          REMOTE_JSON=$(docker manifest inspect ghcr.io/mapchete/${{ inputs.image-name }}:$REMOTE_TAG 2>/dev/null || echo "{}")
          REMOTE_HASH=$(echo "$REMOTE_JSON" | jq -r '.config.labels["org.mapchete.uv_lock_hash"] // "none"' | tr -d '\r\n ')
          
          echo "Local UV Hash:  [$UV_HASH]"
          echo "Remote UV Hash: [$REMOTE_HASH]"

          # 4. Decision Logic: Skip only if hashes match AND it's not a version tag release
          if [[ "$UV_HASH" == "$REMOTE_HASH" && "$REMOTE_HASH" != "none" && "${{ github.ref_type }}" != "tag" ]]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "âœ… Content matches registry. Skipping tests and push."
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ New content or missing remote fingerprint. Proceeding with build."
          fi

      - name: Integration Tests
        if: steps.uv_check.outputs.changed == 'true'
        id: tests
        run: |
          if docker run --rm local-test-image:latest ls -d deps/mapchete-eo/tests >/dev/null 2>&1; then
            echo "found=true" >> $GITHUB_OUTPUT
            docker run --rm \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e CDSE_S3_ACCESS_KEY=${{ secrets.CDSE_S3_ACCESS_KEY }} \
              -e CDSE_S3_SECRET_KEY=${{ secrets.CDSE_S3_SECRET_KEY }} \
              local-test-image:latest \
              /bin/bash -c "cd deps/mapchete-eo && uv pip install -e .[test] && uv run pytest"
          else
            echo "found=false" >> $GITHUB_OUTPUT
            echo "No tests found for ${{ inputs.image-name }}."
          fi

      - uses: docker/login-action@v3
        if: steps.uv_check.outputs.changed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        if: steps.uv_check.outputs.changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != '' }}
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || (github.event_name == 'repository_dispatch' && github.event.client_payload.image_tag == 'latest') }}
            type=raw,value=dev,enable=${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || (github.event_name == 'repository_dispatch' && (github.event.client_payload.image_tag == 'dev' || github.event.client_payload.image_tag == 'latest')) }}
            type=ref,event=pr

      - id: push
        if: steps.uv_check.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REPO_CORE_REF=${{ needs.prepare.outputs.core-ref }}
            REPO_EO_REF=${{ needs.prepare.outputs.eo-ref }}
            REPO_HUB_REF=${{ needs.prepare.outputs.hub-ref }}
            REPO_CLI_REF=${{ needs.prepare.outputs.cli-ref }}
            IMAGE_FINGERPRINT=${{ steps.uv_check.outputs.uv-hash }}

      - uses: actions/attest-build-provenance@v2
        if: steps.uv_check.outputs.changed == 'true' && steps.push.outputs.digest != ''
        with:
          subject-name: ghcr.io/mapchete/${{ inputs.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Create or Update Pull Request
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.type == 'version'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "chore: update ${{ inputs.image-name }} to ${{ github.event.client_payload.image_tag }}"
          branch: "bump/${{ inputs.image-name }}"
          title: "ðŸš€ Bump ${{ inputs.image-name }} version"
          body: |
            Automated update triggered by `${{ github.event.client_payload.source_repo }}`.
            - **New Version:** `${{ github.event.client_payload.image_tag }}`
            - **UV Lock Hash:** `${{ steps.uv_check.outputs.uv-hash }}`
          base: main
          delete-branch: true
          assignees: "scartography"
          reviewers: "ungarj"
          labels: "automated-pr"

  cleanup-registry:
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Cleanup Registry
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ORG="mapchete"
          PKG="${{ inputs.image-name }}"
          TARGETS=$(gh api --paginate "/orgs/$ORG/packages/container/$PKG/versions" --jq '.[] | select((.metadata.container.tags | length == 0) or (.metadata.container.tags[] | startswith("sha256-"))) | .id')
          if [ -n "$TARGETS" ]; then
            for ID in $TARGETS; do gh api --method DELETE "/orgs/$ORG/packages/container/$PKG/versions/$ID" || true; done
          fi