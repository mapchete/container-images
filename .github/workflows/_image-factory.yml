name: _image-factory
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        type: string
        default: ''
      mapchete-ref:
        type: string
        default: ''
      mapchete-eo-ref:
        type: string
        default: ''
      mapchete-hub-ref:
        type: string
        default: ''
      mapchete-hub-cli-ref:
        type: string
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run-build: ${{ steps.check.outputs.run }}
      mapchete-ref: ${{ steps.resolve.outputs.mapchete }}
      mapchete-eo-ref: ${{ steps.resolve.outputs.eo }}
      mapchete-hub-ref: ${{ steps.resolve.outputs.hub }}
      mapchete-hub-cli-ref: ${{ steps.resolve.outputs.cli }}
      calculated-tag: ${{ steps.version.outputs.tag }}
      mode: ${{ steps.version.outputs.mode }}
      use_branch: ${{ steps.version.outputs.use_branch }}
      target_latest: ${{ steps.version.outputs.target_latest }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            S="${{ github.event.client_payload.source_repo }}"
            T="${{ inputs.image-name }}"
            if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then echo "run=true" >> $GITHUB_OUTPUT
            elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then echo "run=true" >> $GITHUB_OUTPUT
            else echo "run=false" >> $GITHUB_OUTPUT; fi
          else echo "run=true" >> $GITHUB_OUTPUT; fi

      - id: version
        name: Detect Mode and Target Branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EVENT="${{ github.event_name }}"
          P_TYPE="${{ github.event.client_payload.type }}"
          P_TAG="${{ github.event.client_payload.image_tag }}"
          PREFIX="$(date +'%Y.%-m')."
          git fetch origin 

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            MODE="release"; TAG_NAME="${{ github.ref_name }}"; USE_BRANCH="${{ github.ref_name }}"; TARGET_LATEST="true"
          elif [[ "$P_TYPE" == "version" ]] || [[ "$EVENT" == "workflow_dispatch" && -z "${{ inputs.image-tag }}" ]]; then
            MODE="rc"; TARGET_LATEST="true"
            EXIST_RC=$(git branch -r | grep "origin/rc/${{ inputs.image-name }}-$PREFIX" | head -n 1 | sed 's|.*origin/||' || echo "")
            if [[ -n "$EXIST_RC" ]]; then
              USE_BRANCH="$EXIST_RC"; TAG_NAME=$(echo "$EXIST_RC" | sed 's/.*-//')
            else
              TAGS=$(gh api /orgs/mapchete/packages/container/${{ inputs.image-name }}/versions --jq '.[].metadata.container.tags[]' 2>/dev/null || echo "")
              LATEST_CTR=$(echo "$TAGS" | grep "^$PREFIX" | sed "s/$PREFIX//" | sort -nr | head -n1)
              [[ -z "$LATEST_CTR" ]] && TAG_NAME="${PREFIX}0" || TAG_NAME="${PREFIX}$((LATEST_CTR + 1))"
              USE_BRANCH="${{ github.ref_name }}"
            fi
          else
            MODE="dev"; TAG_NAME="dev"; USE_BRANCH="${{ github.head_ref || github.ref_name }}"; TARGET_LATEST="false"
          fi
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "mode=$MODE" >> $GITHUB_OUTPUT
          echo "use_branch=$USE_BRANCH" >> $GITHUB_OUTPUT
          echo "target_latest=$TARGET_LATEST" >> $GITHUB_OUTPUT

      - name: Pivot to RC Branch
        if: steps.version.outputs.mode == 'rc' && steps.version.outputs.use_branch != github.ref_name
        run: git checkout ${{ steps.version.outputs.use_branch }}

      - id: resolve
        name: Resolve Component References
        run: |
          touch versions.yml
          MODE="${{ steps.version.outputs.mode }}"
          TRACK=$([[ "$MODE" == "rc" || "$MODE" == "release" ]] && echo "_RELEASE" || echo "_ROLLING")

          # Improved helper: Gets the value if exists, otherwise defaults to 'main'
          get_cur() { 
            local val=$(grep "^$1:" versions.yml | awk '{print $2}' | tr -d '\r\n ' || echo "")
            [[ -z "$val" ]] && echo "main" || echo "$val"
          }

          M_CUR=$(get_cur "MAPCHETE_REF${TRACK}")
          EO_CUR=$(get_cur "MAPCHETE_EO_REF${TRACK}")
          HUB_CUR=$(get_cur "MAPCHETE_HUB_REF${TRACK}")
          CLI_CUR=$(get_cur "MAPCHETE_HUB_CLI_REF${TRACK}")

          # Priority: Dispatch > Manual > versions.yml
          D_REPO="${{ github.event.client_payload.source_repo }}"
          D_REF="${{ github.event.client_payload.image_tag || github.event.client_payload.sha }}"

          resolve_ref() {
            if [[ "$D_REPO" == "$1" && -n "$D_REF" ]]; then echo "$D_REF"
            elif [[ -n "$2" && "$2" != "null" && "$2" != "" ]]; then echo "$2"
            else echo "$3"; fi
          }

          # Final calculation
          M_F=$(resolve_ref "mapchete" "${{ inputs.mapchete-ref }}" "$M_CUR")
          EO_F=$(resolve_ref "mapchete-eo" "${{ inputs.mapchete-eo-ref }}" "$EO_CUR")
          H_F=$(resolve_ref "mapchete-hub" "${{ inputs.mapchete-hub-ref }}" "$HUB_CUR")
          C_F=$(resolve_ref "mapchete-hub-cli" "${{ inputs.mapchete-hub-cli-ref }}" "$CLI_CUR")

          # Normalize 'latest'
          [[ "$M_F" == "latest" ]] && M_F="main"; [[ "$EO_F" == "latest" ]] && EO_F="main"
          echo "mapchete=$M_F" >> $GITHUB_OUTPUT; echo "eo=$EO_F" >> $GITHUB_OUTPUT
          echo "hub=$H_F" >> $GITHUB_OUTPUT; echo "cli=$C_F" >> $GITHUB_OUTPUT

      - name: Generate Summary
        if: always()
        run: |
          # 1. Decision Header
          if [[ "${{ steps.check.outputs.run }}" == "true" ]]; then
            DECISION="## â© BUILD PROCEEDING"
          else
            DECISION="## ðŸ›‘ BUILD SKIPPED"
          fi

          MODE="${{ steps.version.outputs.mode }}"
          TAG="${{ steps.version.outputs.tag }}"
          LATEST="${{ steps.version.outputs.target_latest }}"
          EVENT="${{ github.event_name }}"
          
          # 2. Track Identification Logic
          if [[ "$MODE" == "rc" || "$MODE" == "release" || "$EVENT" == "pull_request" ]]; then
            ACTIVE_TRACK="RELEASE ðŸ§Š (Pinned)"
          else
            ACTIVE_TRACK="ROLLING ðŸŒ€ (Latest)"
          fi

          # 3. Registry Tag Preview
          if [[ "$MODE" == "rc" ]]; then
            FINAL_TAGS="\`rc-$TAG\`"
          else
            FINAL_TAGS="\`$TAG\`"
          fi
          if [[ "$LATEST" == "true" || "${{ github.ref_name }}" == "main" ]]; then
            FINAL_TAGS="$FINAL_TAGS, \`latest\`"
          fi

          # 4. Write Main Table
          echo "$DECISION" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Build Preparation Summary" >> $GITHUB_STEP_SUMMARY
          
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Target Image** | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Operation Mode** | \`${MODE:-N/A}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Resolution Track** | **$ACTIVE_TRACK** |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry Tags** | **$FINAL_TAGS** |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger Event** | \`${EVENT}\` |" >> $GITHUB_STEP_SUMMARY
          
          # 5. Repository Dispatch Details (Conditional)
          if [[ "$EVENT" == "repository_dispatch" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### ðŸ“¡ Incoming Dispatch Payload" >> $GITHUB_STEP_SUMMARY
            echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
            echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
            echo "| **Source Repo** | \`${{ github.event.client_payload.source_repo }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Event Type** | \`${{ github.event.client_payload.type }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Payload Ref** | \`${{ github.event.client_payload.image_tag || github.event.client_payload.sha || 'N/A' }}\` |" >> $GITHUB_STEP_SUMMARY
          fi

          # 6. Final Resolved Versions (The current 'Truth' for this build)
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ðŸ“¦ Resolved Component Versions" >> $GITHUB_STEP_SUMMARY
          echo "> These versions are derived from the **$ACTIVE_TRACK** track, potentially overridden by manual inputs or dispatch payloads." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Resolved Reference |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete** | \`${{ steps.resolve.outputs.mapchete || 'main' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete-eo** | \`${{ steps.resolve.outputs.eo || 'main' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete-hub** | \`${{ steps.resolve.outputs.hub || 'main' }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **mapchete-hub-cli** | \`${{ steps.resolve.outputs.cli || 'main' }}\` |" >> $GITHUB_STEP_SUMMARY         

  build:
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.use_branch }}

      - name: Build Local Image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: false
          load: true
          tags: local-test-image:latest
          build-args: |
            MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }}
            MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }}
            MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }}
            MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }}

      - name: Image Fingerprint Check
        id: image-fingerprint-check
        run: |
          LOCAL_FP=$(docker run --rm --entrypoint /bin/sh local-test-image:latest -c "cat /app/uv_fingerprint" | tr -d '\r\n ')
          echo "fingerprint=$LOCAL_FP" >> $GITHUB_OUTPUT
          MODE="${{ needs.prepare.outputs.mode }}"
          VER="${{ needs.prepare.outputs.calculated-tag }}"
          if [[ "$MODE" == "rc" ]]; then REMOTE_TAG="rc-$VER"
          elif [[ "$MODE" == "release" ]]; then REMOTE_TAG="$VER"
          elif [[ "${{ github.ref_name }}" == "main" ]]; then REMOTE_TAG="latest"
          else REMOTE_TAG="dev"; fi
          REMOTE_IMAGE="ghcr.io/mapchete/${{ inputs.image-name }}:$REMOTE_TAG"

          INSPECT_JSON=$(skopeo inspect docker://$REMOTE_IMAGE 2>/dev/null || echo '{"Labels":{}}')
          REMOTE_FP=$(echo "$INSPECT_JSON" | jq -r '.Labels["org.mapchete.image_fingerprint"] // "none"' | tr -d '\r\n ')

          if [[ "$LOCAL_FP" == "$REMOTE_FP" ]]; then
            echo "âœ… Fingerprint Match. Image is up to date."
            echo "changed=false" >> $GITHUB_OUTPUT
            if [[ "$MODE" == "rc" ]]; then
              docker pull $REMOTE_IMAGE
              get_ver() { docker run --rm $REMOTE_IMAGE uv pip list | grep "^$1 " | awk '{print $2}' | tr -d '\r\n' || echo "N/A"; }
              echo "m_ref=$(get_ver mapchete)" >> $GITHUB_OUTPUT
              echo "eo_ref=$(get_ver mapchete-eo)" >> $GITHUB_OUTPUT
              echo "hub_ref=$(get_ver mapchete-hub)" >> $GITHUB_OUTPUT
              echo "cli_ref=$(get_ver mapchete-hub-cli)" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ Fingerprint Mismatch. Build required."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Integration Tests
        if: inputs.image-name == 'mapchete' && steps.image-fingerprint-check.outputs.changed == 'true'
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e CDSE_S3_ACCESS_KEY=${{ secrets.CDSE_S3_ACCESS_KEY }} \
            -e CDSE_S3_SECRET_KEY=${{ secrets.CDSE_S3_SECRET_KEY }} \
            -e AWS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt \
            local-test-image:latest \
            /bin/bash -c "cd deps/mapchete-eo && uv pip install -e .[test] && uv run pytest"  

      - uses: docker/login-action@v3
        if: steps.image-fingerprint-check.outputs.changed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        if: steps.image-fingerprint-check.outputs.changed == 'true' || needs.prepare.outputs.mode == 'rc'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=rc-${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode == 'rc' }}
            type=raw,value=${{ needs.prepare.outputs.calculated-tag }},enable=${{ needs.prepare.outputs.mode != 'rc' && needs.prepare.outputs.mode != 'dev' }}
            
            # 3. Dev Tag
            type=raw,value=dev,enable=${{ needs.prepare.outputs.mode == 'dev' }}
            
            # 4. Latest Logic
            type=raw,value=latest,enable=${{ needs.prepare.outputs.target_latest == 'true' || github.ref == 'refs/heads/main' }}
            
            # 5. Manual Override Tag
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != '' }}

      - name: Push Image
        if: steps.image-fingerprint-check.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: true
          # We use the tags generated by the meta step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MAPCHETE_REF=${{ needs.prepare.outputs.mapchete-ref }}
            MAPCHETE_EO_REF=${{ needs.prepare.outputs.mapchete-eo-ref }}
            MAPCHETE_HUB_REF=${{ needs.prepare.outputs.mapchete-hub-ref }}
            MAPCHETE_HUB_CLI_REF=${{ needs.prepare.outputs.mapchete-hub-cli-ref }}
            IMAGE_FINGERPRINT=${{ steps.image-fingerprint-check.outputs.fingerprint }}

      - name: Update Tracking
        if: needs.prepare.outputs.mode == 'rc'
        run: |
          # 1. Setup Variables
          PUSH_DATE=$(date +'%Y-%m-%d'); echo "PUSH_DATE=$PUSH_DATE" >> $GITHUB_ENV
          FINAL_VER="${{ needs.prepare.outputs.calculated-tag }}"
          
          # 2. Select Release Track Pins (Truth)
          if [[ "${{ steps.image-fingerprint-check.outputs.changed }}" == "true" ]]; then
            M_REF="${{ needs.prepare.outputs.mapchete-ref }}"
            EO_REF="${{ needs.prepare.outputs.mapchete-eo-ref }}"
            H_REF="${{ needs.prepare.outputs.mapchete-hub-ref }}"
            C_REF="${{ needs.prepare.outputs.mapchete-hub-cli-ref }}"
          else
            M_REF="${{ steps.image-fingerprint-check.outputs.m_ref }}"
            EO_REF="${{ steps.image-fingerprint-check.outputs.eo_ref }}"
            H_REF="${{ steps.image-fingerprint-check.outputs.hub_ref }}"
            C_REF="${{ steps.image-fingerprint-check.outputs.cli_ref }}"
          fi
          
          is_valid() { [[ -n "$1" && "$1" != "null" && "$1" != "N/A" ]]; }

          # 3. Handle CHANGELOG.rst
          TITLE="${FINAL_VER} - ${PUSH_DATE}"
          LEN=${#TITLE}
          UNDERLINE=$(printf '%0.s-' $(seq 1 $LEN))

          if grep -q "^${FINAL_VER}" CHANGELOG.rst; then
            # --- Update Existing Block ---
            START_LN=$(grep -n "^${FINAL_VER}" CHANGELOG.rst | head -n 1 | cut -d: -f1)
            END_LN=$(tail -n +$((START_LN + 1)) CHANGELOG.rst | grep -n -m 1 "^[0-9]" | cut -d: -f1)
            [ -z "$END_LN" ] && END_LN=$(wc -l < CHANGELOG.rst) || END_LN=$((START_LN + END_LN - 1))
            
            # Extract and strip old bullets
            sed -n "${START_LN},${END_LN}p" CHANGELOG.rst | grep -v "\* Aligned" > block.tmp
            
            # Generate fresh bullets (including CLI)
            {
              echo "* Aligned **mapchete** to \`$M_REF\`"
              echo "* Aligned **mapchete-eo** to \`$EO_REF\`"
              echo "* Aligned **mapchete-hub** to \`$H_REF\`"
              is_valid "$C_REF" && echo "* Aligned **mapchete-hub-cli** to \`$C_REF\`"
            } > bullets.tmp
            
            sed -i "4r bullets.tmp" block.tmp
            
            # Reassemble file
            head -n $((START_LN - 1)) CHANGELOG.rst > changelog.new
            cat block.tmp >> changelog.new
            tail -n +$((END_LN + 1)) CHANGELOG.rst >> changelog.new
            mv changelog.new CHANGELOG.rst
          else
            # --- New Block Entry ---
            {
              echo "$TITLE"
              echo "$UNDERLINE"
              echo ""
              echo "* Aligned **mapchete** to \`$M_REF\`"
              echo "* Aligned **mapchete-eo** to \`$EO_REF\`"
              echo "* Aligned **mapchete-hub** to \`$H_REF\`"
              is_valid "$C_REF" && echo "* Aligned **mapchete-hub-cli** to \`$C_REF\`"
              echo ""
            } > new_block.tmp
            
            # Atomic file reconstruction to enforce spacing
            # Lines 1-4 are the Main Header. 5-6 are the 2 blank lines.
            head -n 4 CHANGELOG.rst > changelog.new
            echo "" >> changelog.new
            echo "" >> changelog.new
            cat new_block.tmp >> changelog.new
            
            # Append everything from the old file starting AFTER the header (Line 5+)
            # but using 'cat -s' later to squeeze accidental triple spaces
            tail -n +5 CHANGELOG.rst >> changelog.new
            mv changelog.new CHANGELOG.rst
          fi

          # Final Polish: Squeeze blank lines and remove trailing whitespace
          cat -s CHANGELOG.rst | sed 's/[[:space:]]*$//' > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.rst

      - name: Automated Version PR
        if: needs.prepare.outputs.mode == 'rc'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "rc: sync release pins"
          branch: "rc/${{ inputs.image-name }}-${{ needs.prepare.outputs.calculated-tag }}"
          add-paths: |
            versions.yml
            CHANGELOG.rst
          title: "ðŸ§ª RC: ${{ inputs.image-name }} ${{ needs.prepare.outputs.calculated-tag }}"
          body: |
            ### ðŸ§ª Release Candidate Update
            This PR freezes the component alignment for version `${{ needs.prepare.outputs.calculated-tag }}`.

            **Build Status:** ${{ steps.image-fingerprint-check.outputs.changed == 'true' && 'ðŸš€ New Image Pushed' || 'âœ… Reusing Existing Image' }}
            **Push Date:** `${{ env.PUSH_DATE }}`
            
            #### ðŸ“¦ Component Alignment (Release Track)
            | Component | Reference |
            | :--- | :--- |
            ${{ (needs.prepare.outputs.mapchete-ref != '' && needs.prepare.outputs.mapchete-ref != 'N/A') && format('| **mapchete** | `{0}` |', needs.prepare.outputs.mapchete-ref || steps.image-fingerprint-check.outputs.m_ref) || '' }}
            ${{ (needs.prepare.outputs.mapchete-eo-ref != '' && needs.prepare.outputs.mapchete-eo-ref != 'N/A') && format('| **mapchete-eo** | `{0}` |', needs.prepare.outputs.mapchete-eo-ref || steps.image-fingerprint-check.outputs.eo_ref) || '' }}
            ${{ (needs.prepare.outputs.mapchete-hub-ref != '' && needs.prepare.outputs.mapchete-hub-ref != 'N/A') && format('| **mapchete-hub** | `{0}` |', needs.prepare.outputs.mapchete-hub-ref || steps.image-fingerprint-check.outputs.hub_ref) || '' }}
            ${{ (needs.prepare.outputs.mapchete-hub-cli-ref != '' && needs.prepare.outputs.mapchete-hub-cli-ref != 'N/A') && format('| **mapchete-hub-cli** | `{0}` |', needs.prepare.outputs.mapchete-hub-cli-ref || steps.image-fingerprint-check.outputs.cli_ref) || '' }}

            ---
            #### ðŸ“¡ Trigger Context
            ${{ github.event_name == 'repository_dispatch' && format('**Source:** `{0}` (via Dispatch)', github.event.client_payload.source_repo) || '' }}
            ${{ github.event_name == 'workflow_dispatch' && '**Source:** Manual Workflow Run' || '' }}
            ${{ github.event_name == 'repository_dispatch' && format('**Payload Type:** `{0}`', github.event.client_payload.type) || '' }}

            ---
            > **Note:** The table above only lists components currently present in this specific image build.
          base: main
          delete-branch: true
          assignees: "scartography"
          reviewers: "ungarj"          

  cleanup-registry:
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Cleanup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TARGETS=$(gh api --paginate "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions" --jq '.[] | select(.metadata.container.tags | length == 0) | .id')
          for ID in $TARGETS; do gh api --method DELETE "/orgs/mapchete/packages/container/${{ inputs.image-name }}/versions/$ID" || true; done