name: _image-factory
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        type: string
        default: ''
      repo-core-ref:
        type: string
        default: ''
      repo-eo-ref:
        type: string
        default: ''
      repo-hub-ref:
        type: string
        default: ''
      repo-cli-ref:
        type: string
        default: ''

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run-build: ${{ steps.check.outputs.run }}
    steps:
      - uses: actions/checkout@v4
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            S="${{ github.event.client_payload.source_repo }}"
            T="${{ inputs.image-name }}"
            if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then echo "run=true" >> $GITHUB_OUTPUT
            elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then echo "run=true" >> $GITHUB_OUTPUT
            else echo "run=false" >> $GITHUB_OUTPUT; fi
          else echo "run=true" >> $GITHUB_OUTPUT; fi

  build:
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Build Local Validation Image
        id: build_local
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: false
          load: true
          tags: local-test-image:latest
          build-args: |
            REPO_CORE_REF=${{ inputs.repo-core-ref || (github.event.client_payload.source_repo == 'mapchete' && github.event.client_payload.sha) || 'main' }}
            REPO_EO_REF=${{ inputs.repo-eo-ref || (github.event.client_payload.source_repo == 'mapchete-eo' && github.event.client_payload.sha) || 'main' }}
            REPO_HUB_REF=${{ inputs.repo-hub-ref || (github.event.client_payload.source_repo == 'mapchete-hub' && github.event.client_payload.sha) || 'main' }}
            REPO_CLI_REF=${{ inputs.repo-cli-ref || (github.event.client_payload.source_repo == 'mapchete-hub-cli' && github.event.client_payload.sha) || 'main' }}

      - name: Detect Changes
        id: cache_check
        run: |
          # 1. Determine the target remote image
          REMOTE_TAG="dev"
          if [[ "${{ github.event.client_payload.image_tag }}" == "latest" ]]; then REMOTE_TAG="latest"; fi
          REMOTE_IMAGE="ghcr.io/mapchete/${{ inputs.image-name }}:$REMOTE_TAG"

          # 2. Try to pull the remote image
          if docker pull $REMOTE_IMAGE 2>/dev/null; then
            # 3. Get Image IDs (the most reliable way to compare local vs pulled)
            LOCAL_ID=$(docker images -q local-test-image:latest)
            REMOTE_ID=$(docker images -q $REMOTE_IMAGE)

            if [[ "$LOCAL_ID" == "$REMOTE_ID" ]]; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "âœ… No changes detected: Local ID $LOCAL_ID matches Remote ID $REMOTE_ID"
              exit 0
            fi
          fi

          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ðŸš€ Changes detected or remote image not found. Proceeding with tests."

      - name: Integration Tests
        if: inputs.image-name == 'mapchete' && steps.cache_check.outputs.changed == 'true'
        run: |
          docker run --rm \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            -e CDSE_S3_ACCESS_KEY=${{ secrets.CDSE_S3_ACCESS_KEY }} \
            -e CDSE_S3_SECRET_KEY=${{ secrets.CDSE_S3_SECRET_KEY }} \
            -e AWS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt \
            local-test-image:latest \
            /bin/bash -c "cd deps/mapchete-eo && uv pip install -e .[test] && uv run pytest"

      - uses: docker/login-action@v3
        if: steps.cache_check.outputs.changed == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        if: steps.cache_check.outputs.changed == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=${{ inputs.image-tag }},enable=${{ inputs.image-tag != '' }}
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || (github.event_name == 'repository_dispatch' && github.event.client_payload.image_tag == 'latest') }}
            type=raw,value=dev,enable=${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || (github.event_name == 'repository_dispatch' && (github.event.client_payload.image_tag == 'dev' || github.event.client_payload.image_tag == 'latest')) }}
            type=ref,event=pr

      - id: push
        if: steps.cache_check.outputs.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REPO_CORE_REF=${{ inputs.repo-core-ref || (github.event.client_payload.source_repo == 'mapchete' && github.event.client_payload.sha) || 'main' }}
            REPO_EO_REF=${{ inputs.repo-eo-ref || (github.event.client_payload.source_repo == 'mapchete-eo' && github.event.client_payload.sha) || 'main' }}
            REPO_HUB_REF=${{ inputs.repo-hub-ref || (github.event.client_payload.source_repo == 'mapchete-hub' && github.event.client_payload.sha) || 'main' }}
            REPO_CLI_REF=${{ inputs.repo-cli-ref || (github.event.client_payload.source_repo == 'mapchete-hub-cli' && github.event.client_payload.sha) || 'main' }}

      - uses: actions/attest-build-provenance@v2
        if: steps.cache_check.outputs.changed == 'true' && steps.push.outputs.digest != ''
        with:
          subject-name: ghcr.io/mapchete/${{ inputs.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Update Version File
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.type == 'version'
        run: |
          echo "${{ github.event.client_payload.source_repo }}: ${{ github.event.client_payload.image_tag }}" > ${{ inputs.image-name }}/VERSION.txt

      - name: Create or Update Pull Request
        if: github.event_name == 'repository_dispatch' && github.event.client_payload.type == 'version'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
          commit-message: "chore: update ${{ inputs.image-name }} to ${{ github.event.client_payload.image_tag }}"
          branch: "bump/${{ inputs.image-name }}"
          title: "ðŸš€ Bump ${{ inputs.image-name }} version"
          body: |
            Automated update triggered by `${{ github.event.client_payload.source_repo }}`.
            - **New Version:** `${{ github.event.client_payload.image_tag }}`
          base: main
          delete-branch: true
          assignees: "scartography"
          reviewers: "ungarj"
          labels: "automated-pr"