name: _image-factory
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      run-build: ${{ steps.check.outputs.run }}
    steps:
      - uses: actions/checkout@v4
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            S="${{ github.event.client_payload.source_repo }}"
            T="${{ inputs.image-name }}"
            if [[ "$T" == "mapchete" && "$S" =~ ^mapchete(-eo|-hub)?$ ]]; then echo "run=true" >> $GITHUB_OUTPUT
            elif [[ "$T" =~ ^mhub-cli-(light|full)$ && "$S" == "mapchete-hub-cli" ]]; then echo "run=true" >> $GITHUB_OUTPUT
            else echo "run=false" >> $GITHUB_OUTPUT; fi
          else echo "run=true" >> $GITHUB_OUTPUT; fi
  build:
    needs: prepare
    if: needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    env:
      REPO_CORE: mapchete
      REPO_EO: mapchete-eo
      REPO_HUB: mapchete-hub
      REPO_CLI: mapchete-hub-cli
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Collect Source
        run: |
          REF="${{ github.event.client_payload.sha || 'main' }}"
          SRC="${{ github.event.client_payload.source_repo }}"
          clone_repo() {
            local repo=$1
            [[ "$SRC" == "$repo" ]] && BRANCH="$REF" || BRANCH="main"
            gh repo clone "mapchete/$repo" "$repo" -- --depth 1 --branch "$BRANCH" || true
          }
          if [[ "${{ inputs.image-name }}" == "mapchete" ]]; then
            clone_repo "${{ env.REPO_CORE }}"
            clone_repo "${{ env.REPO_EO }}"
            clone_repo "${{ env.REPO_HUB }}"
          else
            clone_repo "${{ env.REPO_CLI }}"
          fi
        env:
          GH_TOKEN: ${{ secrets.MAPCHETE_PAT || secrets.GITHUB_TOKEN }}
      - name: Align Dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env
          cd ${{ inputs.image-name }}
          uv init --name factory-build --lib .
          mkdir -p deps
          for REPO in ${{ env.REPO_CORE }} ${{ env.REPO_EO }} ${{ env.REPO_HUB }} ${{ env.REPO_CLI }}; do
            if [ -d "../$REPO" ]; then
              mv "../$REPO" "./deps/$REPO"
            fi
          done
          DEPS=""
          for REPO in ${{ env.REPO_CORE }} ${{ env.REPO_EO }} ${{ env.REPO_HUB }} ${{ env.REPO_CLI }}; do
            TARGET="./deps/$REPO"
            if [ -d "$TARGET" ] && ([ -f "$TARGET/pyproject.toml" ] || [ -f "$TARGET/setup.py" ]); then
              DEPS="$DEPS $TARGET"
            fi
          done
          if [ -n "$DEPS" ]; then 
            uv add $DEPS
          fi
          uv lock
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mapchete/${{ inputs.image-name }}
          tags: |
            type=raw,value=${{ github.event.client_payload.image_tag }},enable=${{ github.event_name == 'repository_dispatch' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name != 'repository_dispatch' }}
            type=ref,event=pr
      - uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: false
          load: true
          tags: local-test-image:latest
      - name: Integration Tests
        if: inputs.image-name == 'mapchete'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/mapchete/deps/${{ env.REPO_EO }}:/app/tests-run \
            -w /app/tests-run \
            -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            local-test-image:latest \
            /bin/bash -c "uv pip install -e .[test] && uv run pytest"
      - id: push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.image-name }}/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - uses: actions/attest-build-provenance@v2
        if: steps.push.outputs.digest != ''
        with:
          subject-name: ghcr.io/mapchete/${{ inputs.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
  cleanup-registry:
    needs: [prepare, build]
    if: always() && needs.prepare.outputs.run-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Cleanup Registry
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ORG="mapchete"
          PKG="${{ inputs.image-name }}"
          TARGETS=$(gh api --paginate "/orgs/$ORG/packages/container/$PKG/versions" --jq '.[] | select((.metadata.container.tags | length == 0) or (.metadata.container.tags[] | startswith("sha256-"))) | .id')
          if [ -n "$TARGETS" ]; then
            for ID in $TARGETS; do gh api --method DELETE "/orgs/$ORG/packages/container/$PKG/versions/$ID" || true; done
          fi